{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h2 class="mb-4 text-center fw-bold">Checkout</h2>

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-dark w-100">Save Address</button>
                </form>

                <a href="{% url 'checkout' %}" class="btn btn-outline-secondary w-100 mt-3">← Back to Checkout</a>
            </div>
        </div>
    </div>
</div>

<style>
/* تحسين شكل الحقول إذا استخدمت Django forms الافتراضية */
input, select, textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.2s;
}

input:focus, select:focus, textarea:focus {
    border-color: #000;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.1);
}
</style>
{% endblock %}
