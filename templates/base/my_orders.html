{% extends 'base.html' %}
{% block content %}
<main class="main">
  <div class="container mt-5">
    <h2>My Orders</h2>
    {% if orders %}
      <ul class="list-group">
        {% for order in orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Order #{{ order.id }}</strong> - {{ order.created_at|date:"Y-m-d H:i" }}
          </div>
          <div>
            <a href="{% url 'order_detail_page' order.id %}" class="btn btn-primary btn-sm">View</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You donâ€™t have any orders yet.</p>
    {% endif %}
  </div>
</main>
{% endblock %}
