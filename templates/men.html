{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section py-5">
    <div class="container">

        <h2 class="text-center mb-5 fw-bold">Men's Products</h2>

        <div class="row g-4">

            {% for product in products %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
                
                <div class="product-card shadow-sm">
                    
                    <div class="product-image">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                            <img src="{% static 'products/img/default.jpg' %}" alt="{{ product.name }}">
                        {% endif %}
                    </div>

                    <div class="product-info">
                        <h5 class="product-name">{{ product.name }}</h5>
                        <p class="product-price">${{ product.price }}</p>

                        <a href="{% url 'product_detail' slug=product.slug %}" 
                           class="btn btn-primary w-100 mt-2">
                            View Product
                        </a>
                    </div>

                </div>

            </div>
            {% empty %}
            <p class="text-center">No products found in men's categories.</p>
            {% endfor %}

        </div>

    </div>
</section>

<style>
.product-card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    transition: 0.3s ease;
    border: 1px solid #eee;
}

.product-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

/* ---- ضبط الصورة ---- */
.product-image {
    width: 100%;
    aspect-ratio: 4 / 5; /* نسبة ثابتة */
    overflow: hidden;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* ------ نصوص المنتج ------ */
.product-info {
    padding: 15px;
}

.product-name {
    font-size: 17px;
    font-weight: 600;
    color: #333;
    height: 48px;
    overflow: hidden;
}

.product-price {
    font-size: 18px;
    font-weight: bold;
    color: #0d6efd;
}
</style>

{% endblock %}
