{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="text-center mb-4">
    <h2>{{ categoryname }}</h2>
    <p>{{ total_products }} products</p>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="product-card text-center p-3 border rounded shadow-sm hover-shadow">
                        <a href="{% url 'product_detail' product.slug  %}" > 

            <img src="{{ product.image.url }}" class="img-fluid mb-2" style="height:250px; object-fit:cover;" alt="{{ product.name }}">
            </a>
            <h5>{{ product.name }}</h5>
            <p class="text-primary fw-bold">${{ product.price }}</p>
            <a href="{% url 'product_detail' product.slug  %}" class="btn btn-primary btn-sm mt-2">View Product</a>
        </div>
    </div>
    {% endfor %}
</div>

<style>
.hover-shadow:hover {
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transform: translateY(-5px);
    transition: 0.3s;
}
</style>

{% endblock %}
