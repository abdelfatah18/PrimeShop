{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-5">
  <h2 class="text-center mb-4">{{ name|default:"ðŸ†• New Arrivals" }}</h2>

  <div class="row justify-content-center">
    {% for product in products %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow-sm h-100 border-0 hover-shadow">
          
          <!-- ØµÙˆØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬ -->
          <a href="{% url 'product_detail' product.slug %}">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top p-3" alt="{{ product.name }}" style="height: 220px; object-fit: contain;">
            {% else %}
              <img src="{% static 'images/placeholder.png' %}" class="card-img-top p-3" alt="No image" style="height: 220px; object-fit: contain;">
            {% endif %}
          </a>

          <!-- ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ù…Ù†ØªØ¬ -->
          <div class="card-body text-center">
            <h6 class="card-title text-truncate">{{ product.name }}</h6>
            <p class="card-text fw-bold text-success mb-3">${{ product.price }}</p>

            <a href="{% url 'product_detail' product.slug %}" class="btn btn-outline-primary btn-sm w-100">
              View Details
            </a>
          </div>

        </div>
      </div>
    {% empty %}
      <div class="text-center text-muted mt-5">
        <p>No new arrivals yet.</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
