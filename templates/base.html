{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}PrimeShop{% endblock %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <link href="{% static 'products/img/favicon.png' %}" rel="icon">
  <link href="{% static 'products/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'products/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'products/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'products/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'products/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'products/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'products/vendor/drift-zoom/drift-basic.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'products/css/main.css' %}" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'partials/header.html' %}

  {% block content %}
  <!-- هنا سيظهر محتوى كل صفحة فرعية -->
  {% endblock %}

  {% include 'partials/footer.html' %}

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'products/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'products/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'products/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'products/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'products/vendor/drift-zoom/Drift.min.js' %}"></script>
  <script src="{% static 'products/vendor/purecounter/purecounter_vanilla.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'products/js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
