<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}</title>
</head>
<body>
  <h1>{{ name }}</h1>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} - {{ product.price }} EGP</li>
    {% empty %}
      <li>No accessories available.</li>
    {% endfor %}
  </ul>
</body>
</html>
