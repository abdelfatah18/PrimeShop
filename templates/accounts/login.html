{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
  <div class="card shadow-lg border-0" style="width: 420px; border-radius: 12px; border: 1px solid #e0e0e0;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: #000; font-size: 1.8rem;">Welcome Back</h2>
        <p class="small" style="color: #666;">Please log in to continue</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger py-1 mb-3 text-center" style="border-radius: 8px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-medium" for="email" style="color: #333;">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="example@medical.com" required style="border: 1px solid #ddd; border-radius: 8px; padding: 10px;">
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="form-label fw-medium" for="password" style="color: #333;">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="********" required style="border: 1px solid #ddd; border-radius: 8px; padding: 10px;">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn w-100 py-2 fw-medium" style="border-radius: 8px; background-color: #000; color: #fff; border: none;">
          Login
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="mb-1" style="color: #666;">Don't have an account?</p>
        <a href="{% url 'register' %}" style="color: #000; text-decoration: none; font-weight: 500;">Create one</a>
        <p class="mt-3 mb-0">
          <a href="{% url 'password_reset' %}" style="color: #000; text-decoration: none; font-size: 0.9rem;">Forgot your password?</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
