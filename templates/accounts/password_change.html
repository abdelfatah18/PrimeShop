{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
  <div class="card shadow-lg border-0" style="width: 420px; border-radius: 20px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Change Password</h2>
        <p class="text-muted small">Enter your old and new password</p>
      </div>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
</form>


      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none small">Back to Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
